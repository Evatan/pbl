<div class="example-container">
    <h3 mat-dialog-title>移动本列表所有内容：</h3>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-select placeholder="请选择目标列表">
                <mat-option *ngFor="let list of lists" [value]="list.name">{{list.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button type="button" mat-raised-button color="accent" (click)="onClick()">提交</button>
        <button type="button" mat-button mat-dialog-close>关闭</button>
    </div>
</div>
