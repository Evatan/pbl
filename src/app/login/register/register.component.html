<div>
    <mat-card>

        <mat-card-header>
            <mat-card-title>注册</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
                <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="请输入您的Email" formContorlName="email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="请输入您的姓名" formContorlName="name">
                </mat-form-field>
                
                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="请输入密码" formContorlName="password">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="请再次输入密码" formContorlName="repeat">
                </mat-form-field>
                <app-image-list-select
                    [useSvgIcon]="true"
                    [cols]="6"
                    [title]="'选择头像'"
                    [items]="items"
                    formControlName="avatar"
                ></app-image-list-select>

                <!-- <app-age-input formControlName="datesOfBirth"></app-age-input> -->

                <button mat-raised-button type="submit">注册</button>
            </form>  
        </mat-card-content>

        <mat-card-actions class="text-right">
            <p>还没有账号？<a href="">注册</a></p>
            <p>忘记密码？<a href="">找回</a></p>
        </mat-card-actions>

    </mat-card>
</div>
