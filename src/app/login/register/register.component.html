<div>
    <mat-card>

        <mat-card-header>
            <mat-card-title>注册</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="请输入您的Email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="请输入您的姓名">
                </mat-form-field>
                
                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="请输入密码">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="请再次输入密码">
                </mat-form-field>

                <mat-grid-list cols="6" rowHeight="1:1">
                        <mat-grid-tile *ngFor="let item of items">
                            <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
                        </mat-grid-tile>
                </mat-grid-list>

                <button mat-raised-button type="button">注册</button>
            </form>  
        </mat-card-content>

        <mat-card-actions class="text-right">
            <p>还没有账号？<a href="">注册</a></p>
            <p>忘记密码？<a href="">找回</a></p>
        </mat-card-actions>

    </mat-card>
</div>
