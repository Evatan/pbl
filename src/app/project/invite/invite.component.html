<div class="example-container">

    <h2 mat-dialog-title>邀请组员:</h2>

    <div mat-dialog-content class="full-width">

        <mat-form-field>
            <input matInput type="text" placeholder="姓名" [matAutocomplete]="autoMembers">
        </mat-form-field>

    </div>

    <div mat-dialog-actions>
        <button type="button" mat-raised-button color="accent" (click)="onClick()">保存</button>
        <button type="button" mat-button mat-dialog-close>关闭</button>
    </div>

</div>

<mat-autocomplete #autoMembers [displayWith]="displayUser">
    <mat-option *ngFor="let item of items" [value] = "item">
        {{item.name}}
    </mat-option>
</mat-autocomplete>
